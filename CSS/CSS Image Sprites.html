<!DOCTYPE html>
<html>
<head>
	<title>CSS Image Sprites</title>
	<link rel="stylesheet" type="text/css" href="CSS Image Sprites.css">
</head>
<body>

<img id="home" src="images/transparent.png">
<br/>
<img id="back" src="images/transparent.png">
<br />
<img id="forward" src="images/transparent.png">
<br />

<ul id="navlist">
	<li>
		<a target="_blank" href="http://www.google.ca">
			<img class="nav_img" id="nav_home" src="images/transparent.png">
		</a>
	</li>
	<li>
		<a target="_blank" href="http://www.google.ca">
			<img class="nav_img" id="nav_back" src="images/transparent.png">
		</a>
	</li>
	<li>
		<a target="_blank" href="http://www.google.ca">
			<img class="nav_img" id="nav_forward" src="images/transparent.png">
		</a>
	</li>
</ul>

</body>
</html>
