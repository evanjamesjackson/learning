<!DOCTYPE html>
<html>
<head>
	<title>CSS Combinators</title>
	<link rel="stylesheet" type="text/css" href="CSS Combinators.css">
</head>
<body>

<div>
	<p>This paragraph is the immediate child of a div</p>
</div>

<div>
	<span>
		<p>This paragraph is a descendant of a div</p>
	</span>
</div>

<div>
	<span></span>
	<h1>This heading is a general sibling of a span</h1>
</div>

<div></div>
<p>This paragraph is an adjacent sibling of a div</p>

</body>
</html>
