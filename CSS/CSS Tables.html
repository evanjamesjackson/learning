<!DOCTYPE HTML>
<html lang="en-US">
<html>
<head>
	<title>CSS Tables</title>
	<link rel="stylesheet" href="CSS Tables.css">
</head>

<body>

<!-- Tables are defined as follows -->
<table id="t01" style="width:100%">
	<!-- <tr> denotes a table row -->
	<tr>
		<!-- <th> desnotes a table header -->
		<th>First Name</th>
		<th>Last Name</th>
		<th>Age</th>
		<th>Image</th>
	</tr>
	<tr class="odd">
		<!-- <td> denotes table data within the enclosing row -->
		<td>Keith</td>
		<td>Apicary</td>
		<td>28</td>
		<td><img src="images/keith-apicary-icon.jpg" alt="Keith Apicary" width="50px" height="50px"></td>
	</tr>
	<tr>
		<td>James</td>
		<td>Rofle</td>
		<td>35</td>
		<td><img src="images/james-rolfe-icon.png" alt="James Rolfe" width="50px" height="50px"></td>
	</tr>
	<tr class="odd">
		<td>Jon</td>
		<td>Jafari</td>
		<td>25</td>
		<td><img src="images/jon-icon.png" alt="Jon Giraffey" width="50px" height="50px"></td>
	</tr>
	<tr>
		<td>Arin</td>
		<td>Hanson</td>
		<td>28</td>
		<td><img src="images/egoraptor-icon.jpg" alt="Ted Danson" width="50px" height="50px"></td>
	</tr>
</table>

</body>
</html>
