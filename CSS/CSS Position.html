<!DOCTYPE html>
<html>
<head>
	<title>CSS Position</title>
	<link rel="stylesheet" type="text/css" href="CSS Position.css">
</head>
<body>

<h1 class="position-fixed">This heading has a fixed position</h1>

<h1 class="position-relative-left">This heading has a left relative position</h1>

<h1 class="position-relative-right">This heading has a right relative position</h1>

<h1 class="position-absolute">This heading has an absolute position</h1>

<h1 class="overlap">This heading has an absolute position and has a lower stack order than the previous heading</h1>

</body>
</html>
