<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Functions</title>
</head>
<body>

<!-- JavaScript functions can take arguments, return values, and be called using HTML -->

<p id="text"></p>

<script type="text/javascript">
	/* Converts the given value (in Farenheit) to Celsius */
	function toCelsius (farenheit) {
		return (5/9) * (farenheit - 32);
	}

	document.getElementById("text").innerHTML = "32 degrees Farenheit is " + toCelsius(32) + " degrees Celsius.";
</script>

</body>
</html>
