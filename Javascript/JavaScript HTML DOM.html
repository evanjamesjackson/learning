<!DOCTYPE html>
<html>
<head>
	<title>JavaScript HTML DOM</title>
</head>
<body>

<!-- The HTML Document Object Model is a tree of objects representing a web page (HTML doc). JavaScript can use this to change any HTML element. -->
<!-- DOM is also a programming interface for HTML. It defines:
		-HTML elements as "objects"
		-the "properties" of all HTML elements
		-the "methods" to access all HTML elements
		-the "events" for all HTML elements
-->

<!-- HTML DOM methods are actions that can be performed on HTML elements -->
<!-- HTML DOM properties are values of HTML elements that can be set or changed -->
<!-- In the following example, getElementById is the method and innerHTML is the property being changed -->
<p id="demo1"></p>
<script>
	document.getElementById("demo1").innerHTML = "Hey what's up";
</script>

<!-- The following example gets all elements with tag name "p" -->
<p id="demo2"></p>
<script>
	var paragraphs = document.getElementsByTagName("p");
	document.getElementById("demo2").innerHTML = paragraphs[0].innerHTML;
</script>

<!-- document.getElementsByClassName(class) returns an array of all the elements in the DOM with the given class name -->

<!-- To change an element's attribute, use the following syntax:
		document.getElementsById(id).attribute=newValue
-->
<img id="image" src="images/pic_bulboff.gif">
<script>
	document.getElementById("image").src = "images/pic_bulbon.gif";
</script>

<!-- document.querySelectorAll(selector) can be used to find all elements in the DOM with the given CSS selector -->
<!-- To change an element's style, use the following syntax:
		document.getElementById(id).style.property=newStyle
-->
<p id="demo3" style="border:solid black">Hey I thought I said black border</p>
<script>
	document.getElementById("demo3").style.border = "dotted orange";
</script>

<!-- JavaScript can be executed when an event occurs in an HTML doc -->
<h1 onclick="changeText(this)">Click here</h1>
<script>
	var changeText = (function(id){
		var counter = 0;
		return function(id) {
			counter++;
			switch(counter){
				case 1:
					id.innerHTML = "Click again";
					break;
				case 2:
					id.innerHTML = "And again";
					break;
				case 3:
					id.innerHTML = "Goodbye";
					break;
				case 4:
					id.style.visibility = "hidden";
					break;
			}
		}
	})();
</script>
<!-- The HTML DOM can be used to assign events to elements -->
<div style="background:red; height:100px; width=100px" id="demo4">Mouse over me</div>
<script>
	document.getElementById("demo4").onmouseover = displayDate;
	function displayDate () {
		document.getElementById("demo4").innerHTML = Date();
	}
</script>

<!-- The addEventListener() method can be used to attach an event handler to a specified element:
	element.addEventListener(event, function, useCapture)
	where:
		-event is the type of event
		-function is the function to be called when the event occurs
		-useCapture is a boolean value specifying whether to use event bubbling or event capturing (optional)
-->

<button id="button1">Click me</button>
<script>
	document.getElementById("button1").addEventListener("click", function(){alert("T'anks")});
	/* Note that multiple event listeners can be added to the same element */
	document.getElementById("button1").addEventListener("click", changeBackground);

	function changeBackground () {
		document.getElementsByTagName("body")[0].style.background = "green";
	}
</script>

<!-- Event handlers can also be added to the window itself -->
<script>
	window.addEventListener("resize", function () {document.getElementsByTagName("body")[0].style.background = "blue"});
</script>
<p>Try resizing the screen</p>

<!-- There are two methods of event propagation in the DOM:
		1. bubbling - The innermost element's event is handled first, then the outer (set useCapture to false)
		2. capturing - The outermost element's event is handled first, then the inner (set useCapture to true)
-->

</body>
</html>
