<!DOCTYPE html>
<html>
<head>
	<title>HTML iFrames</title>
	<link rel="stylesheet" type="text/css" href="iframes.css">
</head>
<body>

<!-- An iFrame is used to display a web page within a web page -->
<iframe width="640" height="390" src="https://www.youtube.com/embed/uUwDa1ZPcr0?list=PLRQGRBgN_Eno6hKuBDtqL9JBv5k5DRGd1" allowfullscreen></iframe>

<!-- An iframe can also be used as the target frame for a link -->
<iframe width="640" height="390" frameborder="0" allowfullscreen name="hobbit"></iframe>
<a href="https://www.youtube.com/embed/wPKSKKhkFY4" target="hobbit">Play Hobbit. Put Hobbit on.</a>

</body>
</html>
