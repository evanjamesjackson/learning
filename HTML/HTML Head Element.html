<!DOCTYPE html>
<html>
<!-- Some HTML head elements include:
	-title
	-base (defines default address for all relative links)
	-link (defines relationship between document and an external resource)
	-meta (defines metadata about an HTML document)
	-script (defines a client-side script)
	-style (defines style information for the document)
-->
<head>
	<title>HTML Head Example</title>
	<base href="images/" target="_blank">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="description" content="This describes the document">
	<meta name="keywords" content="These,keywords,are,used,by,search,engines">
	<meta name="author" content="Evan Jackson">
	<meta charset="UTF-8">
</head>
<body>

</body>
</html>
