<!DOCTYPE html>
<html>
<head>
	<title>HTML Scripts</title>
</head>
<body>

<p id="demo"></p>
<img src="images/mario-jackson.gif" alt="Mario Jackson">

<!-- Scripts make HTML pages more dynamic and interactive -->
<!-- The <script> tag is used to define a client-side script, such as JavaScript -->
<script>
//The following script places the string into an HTML element with id "demo"
document.getElementById("demo").innerHTML = "This text has been set by a script";
</script>

<!-- The <noscript> element will display on browsers that don't support the script -->
<noscript>Your browser does not support JavaScript</noscript>

<!-- JavaScript can change HTML content, HTML styles, HTML attributes, etc. -->
<script>
var innerHTML = document.setElementById("demo").innerHTML = "That was offensive I apologize";
document.getElementById("demo").style.fontSize = "25px";
document.getElementById("image").src = "images/jon.jpg";
</script>

</body>
</html>
